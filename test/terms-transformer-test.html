<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../terms-transformer.html">
  </head>

  <body>
    <test-fixture id="terms-transformer-fixture">
      <template>
        <terms-transformer>
        </terms-transformer>
      </template>
    </test-fixture>

    <script>
      suite('terms-transformer tests', function() {
        var element;

        setup(function() {
          element = fixture('terms-transformer-fixture');
          element.category = 'Category';
          element.object = {};
          element.list = [];
        });

        test('properties with default values are initialized correctly', function() {
          assert.equal(element.categoryProperty, 'category');
          assert.equal(element.idProperty, 'key');
          assert.equal(element.textProperty, 'text');
          assert.equal(element.enabledProperty, 'enabled');
          assert.isUndefined(element.objectProperty);
          assert.isFunction(element.objectStructureFunction);
        });

        test('objectStructureFunction returns correct object based on inputs', function() {
          assert.deepEqual(element.objectStructureFunction(false, 'someId', 'someText'), {
            category: 'Category',
            enabled: false,
            key: 'someId',
            text: 'someText'
          });
        });

        test('customized objectStructureFunction returns correct object based on inputs', function() {
          element.idProperty = 'id';
          element.objectStructureFunction = function(enabled, id, text) {
            var object = {};
            object[this.idProperty] = id;
            object[this.enabledProperty] = enabled;
            object[this.textProperty] = text;
            object.someOtherProperty = 'something';
            return object;
          };

          assert.deepEqual(element.objectStructureFunction(false, 'someId', 'someText'), {
            enabled: false,
            id: 'someId',
            text: 'someText',
            someOtherProperty: 'something'
          });
        });

        test('if object properties are customized, objectStructureFunction still returns correct object', function() {
          element.categoryProperty = 'title';
          element.textProperty = 'words';
          element.idProperty = 'id';
          element.enabledProperty = 'isTrue';

          assert.deepEqual(element.objectStructureFunction(false, 'someId', 'someText'), {
            title: 'Category',
            isTrue: false,
            id: 'someId',
            words: 'someText'
          });
        });

        test('createObjectFromList returns an empty object if list is empty', function() {
          assert.deepEqual(element.createObjectFromList([]), {});
        });

        test('createObjectFromList returns correct object with keys from list', function() {
          assert.deepEqual(element.createObjectFromList(['key1', 'key2']), {
            key1: {
              category: 'Category',
              enabled: true,
              key: 'key1',
              text: 'key1'
            },
            key2: {
              category: 'Category',
              enabled: true,
              key: 'key2',
              text: 'key2'
            }
          });
        });

        test('createObjectFromList applies text function correctly if specified', function() {
          element.textFunction = function(id) {
            return 'text for ' + id;
          };
          assert.deepEqual(element.createObjectFromList(['key1', 'key2']), {
            key1: {
              category: 'Category',
              enabled: true,
              key: 'key1',
              text: 'text for key1'
            },
            key2: {
              category: 'Category',
              enabled: true,
              key: 'key2',
              text: 'text for key2'
            }
          });
        });

        test('_updateObject() works as expected', function(done) {
          var call = 0;
          element.onObjectChange = function(data) {
            call++;
            assert.deepEqual(element.object, {
              key1: {
                category: 'Category',
                enabled: true,
                key: 'key1',
                text: 'key1'
              },
              key2: {
                category: 'Category',
                enabled: true,
                key: 'key2',
                text: 'key2'
              }
            });
            if(call === 1) {
              assert.deepEqual(data.detail.value, {
                category: 'Category',
                enabled: true,
                key: 'key1',
                text: 'key1'
              });
            }
            if(call === 2) {
              assert.deepEqual(data.detail.value, {
                category: 'Category',
                enabled: true,
                key: 'key2',
                text: 'key2'
              });
              done();
            }
          };

          element.listen(element, 'object-changed', 'onObjectChange');

          element.list = ['key1', 'key2'];
        });

        test('_updateObject() works as expected with custom property names specified', function(done) {
          var call = 0;
          element.onObjectChange = function(data) {
            call++;
            assert.deepEqual(element.object, {
              key1: {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key1',
                testText: 'key1'
              },
              key2: {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key2',
                testText: 'key2'
              }
            });
            if(call === 1) {
              assert.deepEqual(data.detail.value, {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key1',
                testText: 'key1'
              });
            }
            if(call === 2) {
              assert.deepEqual(data.detail.value, {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key2',
                testText: 'key2'
              });
              done();
            }
          };

          element.listen(element, 'object-changed', 'onObjectChange');

          element.categoryProperty = 'testCategory';
          element.enabledProperty = 'testEnabled';
          element.idProperty = 'testId';
          element.textProperty = 'testText';

          element.list = ['key1', 'key2'];
        });

        test('_updateObject() does disable keys in the object', function(done) {
          element.list = ['key1', 'key2'];

          var call = 0;
          element.onObjectChange = function(data) {
            call++;
            assert.deepEqual(element.object, {
              key1: {
                category: 'Category',
                enabled: false,
                key: 'key1',
                text: 'key1'
              },
              key2: {
                category: 'Category',
                enabled: false,
                key: 'key2',
                text: 'key2'
              }
            });
            if(call === 1) {
              assert.deepEqual(data.detail.value, {
                category: 'Category',
                enabled: false,
                key: 'key1',
                text: 'key1'
              });
            }
            if(call === 2) {
              assert.deepEqual(data.detail.value, {
                category: 'Category',
                enabled: false,
                key: 'key2',
                text: 'key2'
              });
              done();
            }
          };

          element.listen(element, 'object-changed', 'onObjectChange');

          element.list = [];
        });

        test('_updateList() works as expected', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.object = {
            key1: {
              category: 'Category',
              enabled: true,
              key: 'key1',
              text: 'text for key1'
            },
            key2: {
              category: 'Category',
              enabled: false,
              key: 'key2',
              text: 'text for key2'
            }
          };
        });

        test('_updateList() works as expected with custom property names specified', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.categoryProperty = 'testCategory';
          element.enabledProperty = 'testEnabled';
          element.idProperty = 'testId';
          element.textProperty = 'testText';

          element.object = {
            key1: {
              testCategory: 'Category',
              testEnabled: true,
              testId: 'key1',
              testText: 'text for key1'
            },
            key2: {
              testCategory: 'Category',
              testEnabled: false,
              testId: 'key2',
              testText: 'text for key2'
            }
          };
        });

        test('_updateList() does remove keys from the list', function(done) {
          element.object = {
            key1: {
              category: 'Category',
              enabled: true,
              key: 'key1',
              text: 'text for key1'
            },
            key2: {
              category: 'Category',
              enabled: true,
              key: 'key2',
              text: 'text for key2'
            }
          };

          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.object = {
            key1: {
              category: 'Category',
              enabled: true,
              key: 'key1',
              text: 'text for key1'
            },
            key2: {
              category: 'Category',
              enabled: false,
              key: 'key2',
              text: 'text for key2'
            }
          };
        });

        test('_updateList() does update if object.key1 is set', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.set('object.key1', {
            category: 'Category',
            enabled: true,
            key: 'key1',
            text: 'text for key1'
          });
        });
      });

      suite('terms-transformer with objectProperty tests', function() {

          element = fixture('terms-transformer-fixture');
          element.category = 'Category';
          element.objectProperty = 'myProperty';
          element.object = {};
          element.list = [];
        });

        test('properties with default values are initialized correctly', function() {

          assert.equal(element.textProperty, 'text');
          assert.equal(element.enabledProperty, 'enabled');
          assert.equal(element.objectProperty, 'myProperty');
          assert.isFunction(element.objectStructureFunction);

        test('objectStructureFunction returns correct object based on inputs', function() {
          assert.deepEqual(element.objectStructureFunction(false, 'someId', 'someText'), {
            category: 'Category',
            enabled: false,
            key: 'someId',
            text: 'someText'
          });
        });

        test('createObjectFromList returns correct object with keys from list', function() {
          assert.deepEqual(element.createObjectFromList(['key1', 'key2']), {
            myProperty: {
              key1: {
                category: 'Category',
                enabled: true,
                key: 'key1',

              },
              key2: {
                category: 'Category',
                enabled: true,
                key: 'key2',
                text: 'key2'
              }
            }
          });
        });

        test('_updateObject() works as expected', function(done) {
          var call = 0;
          element.onObjectChange = function(data) {
            call++;
            assert.deepEqual(element.object, {
              myProperty: {
                key1: {
                  category: 'Category',
                  enabled: true,

                  category: 'Category',

          element.listen(element, 'object-changed', 'onObjectChange');

          element.list = ['key1', 'key2'];

        test('_updateObject() works as expected with custom property names specified', function(done) {
          var call = 0;
          element.onObjectChange = function(data) {
            call++;
            assert.deepEqual(element.object, {
              myProperty: {
                key1: {
                  testCategory: 'Category',
                  testEnabled: true,
                  testId: 'key1',
                  testText: 'key1'
                },
                key2: {
                  testCategory: 'Category',
                  testEnabled: true,
                  testId: 'key2',
                  testText: 'key2'
                }
              }
            });
            if(call === 1) {
              assert.deepEqual(data.detail.value, {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key1',
                testText: 'key1'
              });
            }
            if(call === 2) {
              assert.deepEqual(data.detail.value, {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key2',
                testText: 'key2'
              });
              done();
            }
          };

          element.listen(element, 'object-changed', 'onObjectChange');

          element.categoryProperty = 'testCategory';
          element.enabledProperty = 'testEnabled';
          element.idProperty = 'testId';
          element.textProperty = 'testText';

          element.list = ['key1', 'key2'];
        });

        test('_updateObject() does disable keys in the object', function(done) {
          element.list = ['key1', 'key2'];

          var call = 0;
          element.onObjectChange = function(data) {
            call++;
            assert.deepEqual(element.object, {
              myProperty: {
                key1: {
                  category: 'Category',
                  enabled: false,
                  key: 'key1',
                  text: 'key1'
                },
                key2: {
                  category: 'Category',
                  enabled: false,
                  key: 'key2',
                  text: 'key2'
                }
              }
            });
            if(call === 1) {
              assert.deepEqual(data.detail.value, {
                category: 'Category',
                enabled: false,
                key: 'key1',
                text: 'key1'
              });
            }
            if(call === 2) {
              assert.deepEqual(data.detail.value, {
                category: 'Category',
                enabled: false,
                key: 'key2',
                text: 'key2'
              });
              done();
            }
          };

          element.listen(element, 'object-changed', 'onObjectChange');

          element.list = [];
        });

        test('_updateList() works as expected', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.object = {
            myProperty: {
              key1: {
                category: 'Category',
                enabled: true,
                key: 'key1',
                text: 'text for key1'
              },
              key2: {
                category: 'Category',
                enabled: false,
                key: 'key2',
                text: 'text for key2'
              }
            }
          };
        });

        test('_updateList() works as expected with custom property names specified', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.categoryProperty = 'testCategory';
          element.enabledProperty = 'testEnabled';
          element.idProperty = 'testId';
          element.textProperty = 'testText';

          element.object = {
            myProperty: {
              key1: {
                testCategory: 'Category',
                testEnabled: true,
                testId: 'key1',
                testText: 'text for key1'
              },
              key2: {
                testCategory: 'Category',
                testEnabled: false,
                testId: 'key2',
                testText: 'text for key2'
              }
            }
          };
        });

        test('_updateList() does remove keys from the list', function(done) {
          element.object = {
            myProperty: {
              key1: {
                category: 'Category',
                enabled: true,
                key: 'key1',
                text: 'text for key1'
              },
              key2: {
                category: 'Category',
                enabled: true,
                key: 'key2',
                text: 'text for key2'
              }
            }
          };

          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.object = {
            myProperty: {
              key1: {
                category: 'Category',
                enabled: true,
                key: 'key1',
                text: 'text for key1'
              },
              key2: {
                category: 'Category',
                enabled: false,
                key: 'key2',
                text: 'text for key2'
              }
            }
          };
        });

        test('_updateList() does update if object[objectProperty] is set', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.set('object.myProperty', {
            key1: {
              category: 'Category',
              enabled: true,
              key: 'key1',
              text: 'text for key1'
            }
          });
        });

        test('_updateList() does update if object[objectProperty].key1 is set', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, ['key1']);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.set('object.myProperty.key1', {
            category: 'Category',
            enabled: true,
            key: 'key1',
            text: 'text for key1'
          });
        });

        test('_updateList() does update if object[objectProperty] is reset', function(done) {
          element.onListChange = function() {
            assert.deepEqual(element.list, []);
            done();
          };

          element.listen(element, 'list-changed', 'onListChange');

          element.set('object.otherProperty', {});
        });
      });
    </script>
  </body>
</html>
